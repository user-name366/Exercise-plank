<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحدي 30 يوم بلانك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2E7D32;
      --secondary-color: #FF9800;
      --accent-color: #D32F2F;
      --light-bg: #f8f9fa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2d3436;
      direction: rtl;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: var(--primary-color);
      color: white;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.2);
      background: #1B5E20;
    }

    button:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }

    .screen {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .active {
      display: block;
    }

    .day-button {
      width: 90%;
      padding: 15px;
      margin: 8px auto;
      font-size: 16px;
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .day-button.completed {
      background: #C8E6C9;
      border-color: #4CAF50;
    }

    .day-button.current-day {
      background: #FFECB3;
      border-color: var(--secondary-color);
    }

    .day-button:disabled {
      background: #eeeeee;
      color: #9e9e9e;
    }

    video {
      width: 100%;
      max-height: 450px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transition: width 0.5s ease;
    }

    .restart-btn {
      background: var(--accent-color);
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes confetti {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--secondary-color);
      animation: confetti 2s linear;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="welcomeScreen" class="screen active">
      <h1>🌟 تحدى الـ30 يوم لللياقة 🌟</h1>
      <p class="message">"الاستمرارية سر النجاح، لنبدأ الرحلة معًا نحو جسم أقوى!"</p>
      <button id="startChallengeBtn">ابدأ التحدي الآن 🚀</button>
    </div>

    <div id="daySelection" class="screen">
      <h1>الأيام المكتملة</h1>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="daysList"></div>
      <button class="restart-btn" onclick="resetProgress()">إعادة البدء 🔄</button>
    </div>

    <div id="videoScreen" class="screen">
      <h1 id="videoTitle"></h1>
      <video id="videoElement" controls>
        <source id="videoSource" src="" type="video/mp4">
        المتصفح لا يدعم تشغيل الفيديو
      </video>
      <button id="finishDayBtn">تم إكمال اليوم 🎉</button>
    </div>
  </div>

  <script>
    const totalDays = 30;
    let currentDay = localStorage.getItem('currentDay') ? parseInt(localStorage.getItem('currentDay')) : 1;

    // عناصر الصفحة
    const elements = {
      welcomeScreen: document.getElementById('welcomeScreen'),
      daySelection: document.getElementById('daySelection'),
      videoScreen: document.getElementById('videoScreen'),
      daysList: document.getElementById('daysList'),
      videoElement: document.getElementById('videoElement'),
      videoSource: document.getElementById('videoSource'),
      videoTitle: document.getElementById('videoTitle'),
      progressBar: document.getElementById('progressBar')
    };

    // تحديث شريط التقدم
    function updateProgress() {
      const progress = ((currentDay - 1) / totalDays) * 100;
      elements.progressBar.style.width = `${progress}%`;
    }

    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function generateDaysList() {
      elements.daysList.innerHTML = '';
      for (let day = 1; day <= totalDays; day++) {
        const btn = document.createElement('button');
        btn.className = `day-button ${day < currentDay ? 'completed' : ''} ${day === currentDay ? 'current-day' : ''}`;
        btn.textContent = `اليوم ${day} ${day < currentDay ? '✅' : day === currentDay ? '🔥' : ''}`;
        btn.disabled = day > currentDay;
        
        btn.addEventListener('click', () => playDay(day));
        elements.daysList.appendChild(btn);
      }
      updateProgress();
    }

    function playDay(day) {
      elements.daySelection.classList.remove('active');
      elements.videoScreen.classList.add('active');
      elements.videoSource.src = `DAY ${day}_ 30 Days Plank Challenge - Beginners(144P).mp4`;
      elements.videoElement.load();
      elements.videoTitle.textContent = `اليوم ${day} - استعد للتحدي! 💪`;
    }

    function resetProgress() {
      if (confirm('هل تريد حقًا إعادة ضبط التقدم؟')) {
        currentDay = 1;
        localStorage.setItem('currentDay', currentDay);
        generateDaysList();
        createConfetti();
      }
    }

    // أحداث الأزرار
    document.getElementById('startChallengeBtn').addEventListener('click', showDaySelection);
    document.getElementById('finishDayBtn').addEventListener('click', () => {
      if (currentDay <= totalDays) {
        createConfetti();
        currentDay++;
        localStorage.setItem('currentDay', currentDay);
        if (currentDay > totalDays) {
          alert('🎊 مبروك! لقد أكملت التحدي بنجاح! 🏆');
        }
        showDaySelection();
      }
    });

    function showDaySelection() {
      elements.welcomeScreen.classList.remove('active');
      elements.videoScreen.classList.remove('active');
      elements.daySelection.classList.add('active');
      generateDaysList();
    }

    window.onload = () => {
      if (localStorage.getItem('currentDay')) {
        showDaySelection();
      }
    };
  </script>
</body>
</html>
